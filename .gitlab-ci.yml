image: python:3.10-bullseye

stages:
  - build
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  GIT_SUBMODULE_STRATEGY: recursive

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - pip install teachbooks

build-book:
  stage: build
  script:
    # Build logic remains same
    - |
      if [ "$CI_COMMIT_BRANCH" == "release" ]; then
        echo "Building production version"
        teachbooks build --publish book/ > >(tee stdout.log) 2> >(tee stderr.log >&2)
      else
        echo "Building draft version"
        teachbooks build book/ > >(tee stdout.log) 2> >(tee stderr.log >&2)
      fi

    # Size debugging
    - echo "Initial directory sizes:"
    - du -sh book/_build/* | tee build_debug.log
    - echo "Files larger than 5MB:"
    - find book/_build -type f -size +5M -exec ls -lh {} \; >> build_debug.log
    - echo $CI_JOB_ID > build_job_id.txt

  artifacts:
    paths:
      # HTML and static content
      - book/_build/html/**/*.html
      - book/_build/html/**/*.css
      - book/_build/html/**/*.js
      - book/_build/html/_images/**
      - book/_build/html/_static/**
      - book/_build/html/_custom_downloads/**
      
      # Keep core JavaScript functionality
      - book/_build/html/_static/index.js
      - book/_build/html/_static/jquery.js
      - book/_build/html/_static/underscore.js
      
      # Build logs and ID
      - book/_build/*.log
      - build_job_id.txt
      - build_debug.log
      - stdout.log
      - stderr.log

    exclude:
      # Large unnecessary files
      - "**/*.js.map"
      - "**/*.doctree"
      - "**/*.ipynb"
      - "**/_sources/**"
      
      # Build artifacts
      - "**/__pycache__/**"
      - "**/*.pyc"
      - book/_build/.doctrees/**
      - book/_build/jupyter_cache/**
      - "**/*.pickle"

    expire_in: 1 week

deploy-draft:
  stage: deploy
  needs: ["build-book"]
  script:
    - BUILD_JOB_ID=$(cat build_job_id.txt)
    - |
      curl -X POST https://mude.citg.tudelft.nl/hooks/book-deploy-draft \
      -H "Content-Type: application/json" \
      -H "X-Gitlab-Token: glpat-m4CzsDqHnXNn3Pf5Whyd" \
      -d "{\"object_kind\":\"pipeline\",\"object_attributes\":{\"status\":\"success\",\"ref\":\"main\"},\"build_job_id\":$BUILD_JOB_ID}"
  environment:
    name: draft
    url: https://mude.citg.tudelft.nl/2024/book/draft
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

deploy-production:
  stage: deploy
  needs: ["build-book"]
  script:
    - BUILD_JOB_ID=$(cat build_job_id.txt)
    - |
      curl -X POST https://mude.citg.tudelft.nl/hooks/book-deploy-production \
      -H "Content-Type: application/json" \
      -H "X-Gitlab-Token: glpat-m4CzsDqHnXNn3Pf5Whyd" \
      -d "{\"object_kind\":\"pipeline\",\"object_attributes\":{\"status\":\"success\",\"ref\":\"release\"},\"build_job_id\":$BUILD_JOB_ID}"
  environment:
    name: production
    url: https://mude.citg.tudelft.nl/2024/book
  rules:
    - if: $CI_COMMIT_BRANCH == "release"